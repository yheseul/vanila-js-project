<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/multiplicationTables/multiplicationTables.css">
  <title>multiplicationTables</title>
</head>
<body>
  <form>
    <legend id="subject">구구단을 외자!</legend>
    <div id="questionBox">
      <div id="question">
        <p id="leftOperand"></p>
        <p id="multiplicationOperator">X</p>
        <p id="rigthOperand"></p>
      </div>
      <button id="solvingOtherProblemsButton">다른 문제 풀기</button>
    </div>
    <div id="answer">
      <input type="text" placeholder="정답을 입력해 주세요."/>
      <button type="submit" id="submitButton">제출</button>
    </div>
    <div id="result">
      <div id="correctQuestion">맞춘 문제 : </div>
      <div id="correctQuestionCount">0</div>
      <div id="wrongQuestion">틀린 문제 : </div>
      <div id="wrongQuestionCount">0</div>
    </div>
  </form>
  <script src="./multiplicationTables.js"></script>
</body>
</html>
