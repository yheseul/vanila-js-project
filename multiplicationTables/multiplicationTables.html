<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/multiplicationTables/multiplicationTables.css">
  <title>multiplicationTables</title>
</head>
<body>
  <form id="mainForm">
    <legend id="subject">구구단을 외자!</legend>
    <div id="questionBox">
      <div id="question"></div>
      <button id="anotherProblem">다른 문제 풀기</button>
    </div>
    <div id="answer">
      <input type="text"/>
      <button id="button">제출</button>
    </div>
    <div id="result">
      <p id="correctQuestion">맞춘 문제 : </p>
      <p id="correctQuestionCount"></p>
      <p id="wrongQuestion">틀린 문제 : </p>
      <p id="wrongQuestionCount"></p>
    </div>
  </form>
  <script src="./multiplicationTables.js"></script>
</body>
</html>
