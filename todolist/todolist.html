<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./todolist.css">
  <title>todolist</title>
</head>
<body>
  <form id="mainform">
    <legend id="subject">TO DO LIST</legend>
    <button type="button" id="selectAll">v</button>
    <input type="text" id="toDoInput" placeholder="Please enter what you nee to do."/>
    <button type="submit" id="addButton">+</button>
    <button type="button" id="DeleteButton">-</button>
    <div id="toDoList"></div>
      <div id="remainingDoBox">
        <span id="remainingDoCount">0</span>
        <span id="remainingDo">items left</span>
      </div>
  </form>
  <script src="./todolist.js"></script>
</body>
</html>
