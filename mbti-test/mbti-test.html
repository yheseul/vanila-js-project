<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./mbti-test.css">
  <title>MBTI Test</title>
</head>
<body> 
  <form id="mainForm">
    <legend id="subject"><초간단 MBTI TEST></legend>
    <progress id="progress-Bar" max="100" value="0">0%</progress>
    <h4 id="question">Q. 문제가 생겼을 때 당신의 대처법은?</h4>

    <div class="question">
      <div class="leftQuestion">
        <label><input type="checkbox" name="checkbox1" value="E"/>E 말이 많아짐</label>
      </div>
      <div id="vs1">VS</div>
      <div class="rightQuestion">
        <label>I 생각이 많아짐<input type="checkbox" name="checkbox1" value="I"/></label>
      </div>
    </div>
    <div class="question">
      <div class="leftQuestion">
        <label><input type="checkbox" name="checkbox2" value="S"/>S 그럴 수 있지</label>
      </div>
      <div id="vs2">VS</div>
      <div class="rightQuestion">
        <label>N 어떻게 그럴 수 있지<input type="checkbox" name="checkbox2" value="N"/></label>
      </div>
    </div>
    <div class="question">
      <div class="leftQuestion">
        <label><input type="checkbox" name="checkbox3" value="F"/>F 선 공감 후 이해</label>
      </div>
      <div id="vs3">VS</div>
      <div class="rightQuestion">
        <label>T 이해가 돼야 공감을 하든 말든<input type="checkbox" name="checkbox3" value="T"/></label>
      </div>
    </div>
    <div class="question">
      <div class="leftQuestion">
        <label><input type="checkbox" name="checkbox4" value="J"/>J 바로 처리함</label>
      </div>
      <div id="vs4">VS</div>
      <div class="rightQuestion">
        <label>P 닥쳐서 처리함<input type="checkbox" name="checkbox4" value="P"/></label>
      </div>
    </div>
    <button id="button">모든 항목을 체크해 주세요!</button>
  </form>
  <script src="./mbti-test.js"></script>
</body>
</html>
