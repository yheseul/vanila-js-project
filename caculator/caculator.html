<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./caculator.css">
  <title>caculator</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td colspan="4"><div id="result"></div></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="allClear">A/C</td>
        <td class="operation" id="positiveNegative">+/-</td>
        <td class="operation" id="percentage">%</td>
        <td class="operation" id="division">รท</td>
      </tr>
      <tr>
        <td class="number" id="seven">7</td>
        <td class="number" id="eigth">8</td>
        <td class="number" id="nine">9</td>
        <td class="operation" id="multiplication">X</td>
      </tr>
      <tr>
        <td class="number" id="four">4</td>
        <td class="number" id="five">5</td>
        <td class="number" id="six">6</td>
        <td class="operation" id="minus">-</td>
      </tr>
      <tr>
        <td class="number" id="one">1</td>
        <td class="number" id="two">2</td>
        <td class="number" id="three">3</td>
        <td class="operation" id="plus">+</td>
      </tr>
      <tr>
        <td class="number" colspan="2">0</td>
        <td class="operation" id="decimalPoint">.</td>
        <td class="operation" id="signEquality">=</td>
      </tr>
    </tbody>
  </table>

  <script src="./caculator.js"></script>
</body>
</html>
